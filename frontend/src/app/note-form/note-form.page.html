<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Note Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Note Form</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="noteForm" (ngSubmit)="createNote()">

    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('title')?.hasError('required') && getFormControl('title')?.touched">
      A title is required.
    </ion-note>
    <ion-note color="danger" *ngIf="getFormControl('title')?.hasError('maxLength') && getFormControl('title')?.touched">
      Title cannot exceed 128 characters.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Content</ion-label>
      <ion-textarea formControlName="content"></ion-textarea>
    </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('content')?.hasError('required') && getFormControl('content')?.touched">
      A title is required.
    </ion-note>
  
    <ion-button expand="full" type="submit" [disabled]="!noteForm.valid">Create</ion-button>
  </form>
</ion-content>
